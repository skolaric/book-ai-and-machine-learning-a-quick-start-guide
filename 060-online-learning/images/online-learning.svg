<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="dataSourceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29B6F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="processingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AB47BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="learningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="safetyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="deploymentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC407A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="monitoringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#689F38;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Generalized Online Learning Platform Data Flow
  </text>

  <!-- Data Sources Layer -->
  <g id="dataSources">
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Data Sources</text>
    
    <rect x="20" y="80" width="120" height="40" rx="8" fill="url(#dataSourceGrad)" filter="url(#glow)"/>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Domain</text>
    <text x="80" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Publications</text>
    
    <rect x="160" y="80" width="120" height="40" rx="8" fill="url(#dataSourceGrad)" filter="url(#glow)"/>
    <text x="220" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Regulatory</text>
    <text x="220" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Updates</text>
    
    <rect x="300" y="80" width="120" height="40" rx="8" fill="url(#dataSourceGrad)" filter="url(#glow)"/>
    <text x="360" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">User</text>
    <text x="360" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Interactions</text>
    
    <rect x="440" y="80" width="120" height="40" rx="8" fill="url(#dataSourceGrad)" filter="url(#glow)"/>
    <text x="500" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">External</text>
    <text x="500" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">APIs</text>
    
    <rect x="580" y="80" width="120" height="40" rx="8" fill="url(#dataSourceGrad)" filter="url(#glow)"/>
    <text x="640" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Community</text>
    <text x="640" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">Content</text>
  </g>

  <!-- Data Ingestion -->
  <g id="ingestion">
    <rect x="200" y="160" width="300" height="50" rx="12" fill="url(#processingGrad)" filter="url(#glow)"/>
    <text x="350" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Data Ingestion Layer</text>
    <text x="350" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Unified data collection &amp; preprocessing</text>
  </g>

  <!-- Quality Control -->
  <g id="qualityControl">
    <text x="60" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Quality Control</text>
    
    <rect x="20" y="260" width="100" height="35" rx="6" fill="url(#processingGrad)"/>
    <text x="70" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Credibility</text>
    <text x="70" y="286" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Scoring</text>
    
    <rect x="140" y="260" width="100" height="35" rx="6" fill="url(#processingGrad)"/>
    <text x="190" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Bias</text>
    <text x="190" y="286" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Detection</text>
    
    <rect x="260" y="260" width="100" height="35" rx="6" fill="url(#processingGrad)"/>
    <text x="310" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Consistency</text>
    <text x="310" y="286" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Validation</text>
    
    <rect x="380" y="260" width="100" height="35" rx="6" fill="url(#processingGrad)"/>
    <text x="430" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Expert</text>
    <text x="430" y="286" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Review</text>
  </g>

  <!-- Learning Engine -->
  <g id="learningEngine">
    <text x="600" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Learning Engine</text>
    
    <rect x="520" y="260" width="120" height="35" rx="6" fill="url(#learningGrad)"/>
    <text x="580" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Parameter</text>
    <text x="580" y="286" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Updates</text>
    
    <rect x="660" y="260" width="120" height="35" rx="6" fill="url(#learningGrad)"/>
    <text x="720" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Memory</text>
    <text x="720" y="286" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Systems</text>
    
    <rect x="800" y="260" width="120" height="35" rx="6" fill="url(#learningGrad)"/>
    <text x="860" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Knowledge</text>
    <text x="860" y="286" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Integration</text>
  </g>

  <!-- Model Update Engine -->
  <g id="modelUpdate">
    <rect x="580" y="330" width="200" height="50" rx="12" fill="url(#learningGrad)" filter="url(#glow)"/>
    <text x="680" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Model Update Engine</text>
    <text x="680" y="365" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Incremental parameter optimization</text>
  </g>

  <!-- Safety Framework -->
  <g id="safetyFramework">
    <text x="60" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Safety Framework</text>
    
    <rect x="20" y="430" width="100" height="35" rx="6" fill="url(#safetyGrad)"/>
    <text x="70" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">A/B</text>
    <text x="70" y="456" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Testing</text>
    
    <rect x="140" y="430" width="100" height="35" rx="6" fill="url(#safetyGrad)"/>
    <text x="190" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Uncertainty</text>
    <text x="190" y="456" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Scoring</text>
    
    <rect x="260" y="430" width="100" height="35" rx="6" fill="url(#safetyGrad)"/>
    <text x="310" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Performance</text>
    <text x="310" y="456" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Monitor</text>
    
    <rect x="380" y="430" width="100" height="35" rx="6" fill="url(#safetyGrad)"/>
    <text x="430" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Rollback</text>
    <text x="430" y="456" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">System</text>
  </g>

  <!-- Production Deployment -->
  <g id="deployment">
    <rect x="200" y="520" width="300" height="50" rx="12" fill="url(#deploymentGrad)" filter="url(#glow)"/>
    <text x="350" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Production Model Deployment</text>
    <text x="350" y="555" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Live model serving &amp; user applications</text>
  </g>

  <!-- Monitoring & Analytics -->
  <g id="monitoring">
    <text x="850" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Monitoring &amp; Analytics</text>
    
    <rect x="800" y="430" width="110" height="35" rx="6" fill="url(#monitoringGrad)"/>
    <text x="855" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Performance</text>
    <text x="855" y="456" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Tracking</text>
    
    <rect x="930" y="430" width="110" height="35" rx="6" fill="url(#monitoringGrad)"/>
    <text x="985" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Business</text>
    <text x="985" y="456" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Intelligence</text>
    
    <rect x="1060" y="430" width="110" height="35" rx="6" fill="url(#monitoringGrad)"/>
    <text x="1115" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">Alert</text>
    <text x="1115" y="456" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white" font-weight="bold">System</text>
  </g>

  <!-- Control Systems -->
  <g id="controlSystems">
    <rect x="20" y="620" width="140" height="40" rx="8" fill="#34495e"/>
    <text x="90" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Configuration</text>
    <text x="90" y="648" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Framework</text>
    
    <rect x="180" y="620" width="120" height="40" rx="8" fill="#34495e"/>
    <text x="240" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Audit &amp;</text>
    <text x="240" y="648" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Compliance</text>
    
    <rect x="320" y="620" width="120" height="40" rx="8" fill="#34495e"/>
    <text x="380" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Human</text>
    <text x="380" y="648" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Oversight</text>
  </g>

  <!-- User Feedback Loop -->
  <g id="feedbackLoop">
    <rect x="600" y="620" width="200" height="40" rx="8" fill="#7f8c8d"/>
    <text x="700" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">User Feedback Loop</text>
    <text x="700" y="648" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Continuous Improvement</text>
  </g>

  <!-- Data Flow Arrows -->
  <g id="arrows" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- From data sources to ingestion -->
    <path d="M 80 120 L 300 160"/>
    <path d="M 220 120 L 320 160"/>
    <path d="M 360 120 L 340 160"/>
    <path d="M 500 120 L 380 160"/>
    <path d="M 640 120 L 420 160"/>
    
    <!-- From ingestion to quality control -->
    <path d="M 300 210 L 250 260"/>
    
    <!-- From quality control to learning -->
    <path d="M 430 295 L 580 330"/>
    
    <!-- From learning engine to model update -->
    <path d="M 720 295 L 700 330"/>
    
    <!-- From model update to safety -->
    <path d="M 580 355 L 300 430"/>
    
    <!-- From safety to deployment -->
    <path d="M 300 465 L 320 520"/>
    
    <!-- From deployment to monitoring -->
    <path d="M 500 545 L 855 465"/>
    
    <!-- Feedback loop -->
    <path d="M 600 620 L 500 570" stroke-dasharray="5,5"/>
    <path d="M 350 570 L 360 130" stroke-dasharray="5,5"/>
    
    <!-- Control system connections -->
    <path d="M 90 620 L 200 210" stroke="#34495e" stroke-dasharray="3,3"/>
    <path d="M 240 620 L 350 210" stroke="#34495e" stroke-dasharray="3,3"/>
    <path d="M 380 620 L 430 295" stroke="#34495e" stroke-dasharray="3,3"/>
  </g>

  <!-- Data Flow Indicators -->
  <g id="flowIndicators">
    <circle cx="350" cy="140" r="4" fill="#e74c3c">
      <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="310" r="4" fill="#27ae60">
      <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="350" cy="500" r="4" fill="#3498db">
      <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>

  <!-- Legend -->
  <g id="legend">
    <rect x="850" y="550" width="340" height="180" rx="8" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="1010" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Legend</text>
    
    <rect x="870" y="585" width="20" height="15" fill="url(#dataSourceGrad)"/>
    <text x="900" y="595" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Data Sources</text>
    
    <rect x="870" y="610" width="20" height="15" fill="url(#processingGrad)"/>
    <text x="900" y="620" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Data Processing</text>
    
    <rect x="870" y="635" width="20" height="15" fill="url(#learningGrad)"/>
    <text x="900" y="645" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Learning Systems</text>
    
    <rect x="1050" y="585" width="20" height="15" fill="url(#safetyGrad)"/>
    <text x="1080" y="595" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Safety &amp; Validation</text>
    
    <rect x="1050" y="610" width="20" height="15" fill="url(#deploymentGrad)"/>
    <text x="1080" y="620" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Production Deploy</text>
    
    <rect x="1050" y="635" width="20" height="15" fill="url(#monitoringGrad)"/>
    <text x="1080" y="645" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Monitoring</text>
    
    <line x1="870" y1="665" x2="890" y2="665" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="900" y="670" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Primary Data Flow</text>
    
    <line x1="1050" y1="685" x2="1070" y2="685" stroke="#34495e" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="1080" y="690" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Control Connections</text>
    
    <line x1="870" y1="705" x2="890" y2="705" stroke="#555" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="900" y="710" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Feedback Loop</text>
  </g>
</svg>